---
layout: default
---

<article class="page-content post">

  <header class="wrapper post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {% assign uploads_src = ' src="' | append: site.baseurl | append: '/uploads' %}
    {{ content | replace: ' src="/uploads', uploads_src }}
  </div>

</article>
