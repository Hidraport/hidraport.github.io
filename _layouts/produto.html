---
layout: default
---
<section class="page-content post">

  <div class="wrapper large" data-grid="spacing">
    <div class="produto" data-cell="3of4">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      {{ content }}

    </div>
    <nav class="lista-categorias" data-cell="1of4">
      {% for categoria in site.categorias %}
        <p><a href="{{ site.baseurl }}{{ categoria.url }}">{{ categoria.title }}</a></p>
      {% endfor %}
    </nav>
  </div>

</section>
