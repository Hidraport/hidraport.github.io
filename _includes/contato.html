<div class="section-orcamento" data-modal data-grid="column center" id="orcamento">
  {% comment %} Alinhado como coluna devido a um bug no IE11 --> {% endcomment %}
  <div class="wrapper" data-cell="shrink">
    <h2>Orçamento</h2>
    <form action="//server.{{ site.url | remove_first: 'http://' }}/enviar_email.php" method="post" class="form-orcamento">
      <div data-grid="spacing">
        <div data-cell="1of2">
          <label for="nome">Nome</label><input type="text" name="nome" required placeholder="Digite seu nome completo">
        </div>
        <div data-cell="1of2">
          <label for="empresa">Empresa</label><input type="text" name="empresa" required placeholder="Nome da sua empresa">
        </div>
      </div>
      <div data-grid="spacing">
        <div data-cell="1of2">
          <label for="email">E-mail</label><input type="email" name="email" required placeholder="email@dominio.com">
        </div>
        <div data-cell="1of2">
          <label for="telefone">Telefone</label><input type="tel" name="telefone" required placeholder="(99) 0000-0000">
        </div>
      </div>
      <div data-grid="spacing">
        <div data-cell="1of2">
          <label for="produtos">Produtos</label>
          <ul class="seamless orc-produtos-list">
            {% for produto in site.produtos %}{% assign pArr = produto.url | split: '/' %}
              <li>
                <input class="orc-produtos-checkbox" type="checkbox" name="produtos[]" id="{{ pArr[3] }}" value="{{ produto.title }}">
                <label class="orc-produtos-checkbox" for="{{ pArr[3] }}"></label>
                <small class="orc-produtos-label">{{ produto.title }}</small>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div data-cell="1of2">
          <label for="mensagem">Detalhes</label><textarea name="mensagem" cols="30" rows="6" placeholder="Informe detalhes do orçamento"></textarea>
        </div>
      </div>
      <p class="honeypot"><label for="honey">Se estiver vendo isto, deixe este campo em branco</label><input type="text" name="honey"></p>
      <p data-grid="row nowrap spacing justify"><a href="#X" data-cell="shrink">CONTINUAR NAVEGANDO</a><button data-cell="shrink">Enviar</button></p>
    </form>
  </div>
</div>
